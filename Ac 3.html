<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Promise</h2>
        <p id="demo"></p>
        <script>
            function myDisplayer(some) {
                document.getElementById("demo").innerHTML = some;
            }
            function sum(a,b){
                var sum = a + b;
                myDisplayer(sum);
            }
           
        </script>
    </body>
</html>
